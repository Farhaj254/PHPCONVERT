<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Website</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/custom_styles.css">
    <link rel="stylesheet" href="css/custom_styles_light.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="headerInner">
            <div class="logo-main">
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            <nav class="headerNav">
                <ul class="mainUl">
                    <li><a href="#" class="main-link">Home</a></li>
                    <li><a href="#" class="main-link">About</a></li>
                    <li><a href="#" class="main-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="homeMainBody">
        <section class="game-block-outer">
            <div class="gameBox-single">
                <h2 class="game-name">Game 1</h2>
            </div>
            <div class="gameBox-single">
                <h2 class="game-name">Game 2</h2>
            </div>
        </section>

        <!-- Carousel Section -->
        <section class="carousel">
            <div class="slick-slider">
                <div><img src="images/slide1.jpg" alt="Slide 1"></div>
                <div><img src="images/slide2.jpg" alt="Slide 2"></div>
                <div><img src="images/slide3.jpg" alt="Slide 3"></div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="inner">
            <p>&copy; 2025 My GitHub Website</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Scripts -->
    <script>
        // Initialize WOW.js
        new WOW().init();

        // Initialize Slick Carousel
        $(document).ready(function() {
            $('.slick-slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                autoplay: true,
                autoplaySpeed: 3000
            });
        });
    </script>
</body>

</html>
